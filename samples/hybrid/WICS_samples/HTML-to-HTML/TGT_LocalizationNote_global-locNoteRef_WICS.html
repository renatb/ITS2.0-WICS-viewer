<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

   <script type="application/its+xml">  
   <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
   <its:locNoteRule locNoteType="alert" selector="//h:span[@id='InvalidParameter']" locNoteRef="TGT_LocalizationNote_external_data.htm#InvalidParameter">
   </its:locNoteRule>
   <its:locNoteRule locNoteType="alert" selector="//h:span[@id='webNote']" locNoteRef="TGT_LocalizationNote_external_data.htm#webNote">
   </its:locNoteRule>
   </its:rules>
   </script>

   <meta charset="utf-8" />
   <title>Example</title>
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_tips = [{locNoteType:"alert",locNoteRef:"TGT_LocalizationNote_external_data.htm#InvalidParameter"},{locNoteType:"alert",locNoteRef:"TGT_LocalizationNote_external_data.htm#webNote"}];</script></head>
  <body>
  <p>
The following message appears: <span wics-id="0" class="wics-tip"><span id="InvalidParameter"><span class="wics-locnote">Invalid parameter</span></span></span>. And here is some text added for the <span wics-id="1" class="wics-tip"><span id="webNote"><span class="wics-locnote">purposes of testing</span></span></span>.
  </p>
  </body>
 </html>
