<!DOCTYPE html>
 <html>
  <head>

   <script type="application/its+xml">  
   <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
   <its:locNoteRule locNoteType="alert" selector="//h:span[@id='InvalidParameter']" locNoteRef="TGT_LocalizationNote_external_data.htm#InvalidParameter">
   </its:locNoteRule>
   <its:locNoteRule locNoteType="alert" selector="//h:span[@id='webNote']" locNoteRef="TGT_LocalizationNote_external_data.htm#webNote">
   </its:locNoteRule>
   </its:rules>
   </script>

   <meta charset=utf-8>
   <title>Example</title>
  </head>
  <body>
  <p>
The following message appears: <span id="InvalidParameter">Invalid parameter</span>. And here is some text added for the <span id="webNote">purposes of testing</span>.
  </p>
  </body>
 </html>
