<!DOCTYPE html>

  <head>
   <script type="application/its+xml">
   <its:rules version="2.0" xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml">
     <its:param name="termparam">term</its:param>
     <its:termRule selector="//h:p[@id=$termparam]/h:a[1]" term="yes" termInfoRef="#TDPV" />
   </its:rules>

   <meta charset="utf-8" />
   <title>EXAMPLE</title>
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_hints = [{term:"yes",termInfoRef:"#TDPV"}];</script></head>
  <body>
   <p id="term">
   We may define
    <span wics-id="0" class="wics-hint"><a><span class="wics-terminology">discoursal point of view</span></a></span>
   as

    </cite>
   </p>
