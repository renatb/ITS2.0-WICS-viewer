<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Directionality</title>
    <script type="application/its+xml">
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
	<its:param name="dirParam">rtLeft</its:param>
	<its:dirRule selector="//h:*[@class=$dirParam]" dir="rtl" />
	</its:rules>
    </script> 
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_hints = [{dir:"rtl"}];</script></head>
  <body>
    <p>In Hebrew, the title <span wics-id="0" class="wics-hint"><img src="wics/images/rtl1.png" class="wics-image" /><q lang="he" class="rtLeft">פעילות הבינאום, W3C</q><img src="wics/images/rtl2.png" class="wics-image" /></span>
     means "Internationalization Activity, W3C".</p>
  </body>
</html>
