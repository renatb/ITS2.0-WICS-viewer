<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8" /> 
  <title>Target Pointer</title>  
  <link href="targetpointer1htmlrules.xml" rel="its-rules" />
 <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_hints = [{targetPointer:"../h:p[@class=\'targetfolder\']"},{target:"yes"},{targetPointer:"../h:p[@class=\'targetfile\']"},{target:"yes"}];</script></head>
 <body>
 <div id="one">
  <p class="srcfolder"><span wics-id="0" class="wics-hint"><img src="wics/images/source.png" class="wics-image" />Remember last folder</span></p>
  <p class="targetfolder"><span wics-id="1" class="wics-hint"><img src="wics/images/target.png" class="wics-image" />lastFolder</span></p>
 </div>
 <div id="two">
  <p class="srcfile"><span wics-id="2" class="wics-hint"><img src="wics/images/source.png" class="wics-image" />Custom file filter:</span></p>
  <p class="targetfile"><span wics-id="3" class="wics-hint"><img src="wics/images/target.png" class="wics-image" />testFile.txt</span></p>
 </div>
 </body>
</html>
