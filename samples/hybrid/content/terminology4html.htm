<!DOCTYPE html>

   <title>EXAMPLE</title> 
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_hints = [{term:"yes",termInfo:"the relationship, expressed through discourse structure, between the implied author or some other addresser, and the fiction"},{term:"yes",termInfo:"a radiant or resplendent quality or state"}];</script></head> 
  <body> 
   <p> 
   We may define
    <em id="keywords"><span wics-id="0" class="wics-hint"><span class="wics-terminology">discoursal point of view</span></span></em> 
   as
    <dfn id="definitions">the relationship, expressed through discourse structure, between the implied author or some other addresser, and the fiction</dfn> 
   .
   </p> 
   <p> 
   We may define
    <em id="terms"><span wics-id="1" class="wics-hint"><span class="wics-terminology">refulgence</span></span></em> 
   as
    <dfn id="refdef">a radiant or resplendent quality or state</dfn> 
   </p> 
   <p> 
   But I'm not sure how
    <em id="term">quincunx</em> 
   can be defined.
   </p> 
  </body>
