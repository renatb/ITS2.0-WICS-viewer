   <title>Appaloosa</title>
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_hints = [{withinText:"nested"},{translate:"no"},{withinText:"yes"}];</script></head>
  <body>
   <section>
    <span itemprop="keyword">horse</span>
    <span itemprop="keyword">appaloosa</span>
   </section>
   <p>
   The Appaloosa
    <span wics-id="0" class="wics-hint"><img src="wics/images/withinnested1.png" class="wics-image" /><cite><span class="wics-withintext">
   The name comes from "Palouse horse" in reference to the Palouse River in Northern Idaho.
    </span></cite><img src="wics/images/withinnested2.png" class="wics-image" /></span>
   are rugged horses originally breed by the
    <span itemprop="keyword">Nez-Perce</span>
   tribe in the US Northwest.
   </p>
   <p>
   They are often characterized by their spotted coats, as shown here:
    <span class="wics-notranslate"><span wics-id="1" class="wics-hint"><img src="appaloosa.png" alt="Appaloosa horses" /></span></span>
   </p>

   <img src="wics/images/withinyes2.png" class="wics-image" /></span></p>
