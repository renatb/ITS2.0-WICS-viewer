<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <link href="allowedcharacters3htmlrules.xml" rel="its-rules" /> 
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_hints = [{allowedCharacters:"[a-zA-Z_\-]"}];</script></head>
  <body>
    <p>Login names can only use letters from A to Z (upper or lowercase)
    and the character underscore (_) and minus (-).
    For example: <code id="name"><span wics-id="0" class="wics-hint"><img src="wics/images/allowedchars1.png" class="wics-image" />Huck_Finn<img src="wics/images/allowedchars2.png" class="wics-image" /></span></code>.</p>
  </body>
</html>
