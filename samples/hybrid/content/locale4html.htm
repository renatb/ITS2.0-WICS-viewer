<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
 <script type="application/its+xml">  
  <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
   <its:param name="localeParam">Canada</its:param>
   <its:localeFilterRule selector="//h:div[@id=$localeParam]" localeFilterList="en-CA, fr-CA" />
  </its:rules>
 </script>
  <meta charset="utf-8" /> 
  <title>Locale filter</title>
 <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_hints = [{localeFilterList:"en-CA, fr-CA",localeFilterType:"include"}];</script></head>  
 <body> 
 <span wics-id="0" class="wics-hint"><img src="wics/images/locfilter1.png" class="wics-image" /><div id="Canada">
   <p>This legal notice is only for Canadian locales.</p>
  </div><img src="wics/images/locfilter2.png" class="wics-image" /></span>
 </body>
</html>
