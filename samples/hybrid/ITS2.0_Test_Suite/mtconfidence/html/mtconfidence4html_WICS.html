<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Example of MT Confidence with annotator references.</title>
    <link href="mtconfidence4htmlrules.xml" rel="its-rules" /> 
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_tips = [{mtConfidence:"0.8982"}];</script></head>
  <body its-annotators-ref="mt-confidence|file:///tools.xml#T1">
    <p its-annotators-ref="text-analysis|file:///tools.xml#T2">
      <span wics-id="0" class="wics-tip"><img src="wics/images/mtconfidence1.png" class="wics-image" /><span id="ireland">Dublin is the capital city of Ireland and has the 50th biggest population density in Europe.</span><img src="wics/images/mtconfidence2.png" class="wics-image" /></span>
      <span id="spain">Madrid is the capital of Spain.</span>
      <span its-annotators-ref="mt-confidence|file:///tools.xml#T3" id="germany">Berlin is the capital of Germany.</span>
      <span id="england">London is the capital of England</span>
    </p>
</body>
</html>
