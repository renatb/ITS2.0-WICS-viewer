<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
<script type="application/its+xml">  
   <its:rules version="2.0" xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml">
   <its:param name="targetFolder">targetfolder</its:param>
  <its:targetPointerRule selector="//h:div[@id='one']/h:p[@class='srcfolder']" targetPointer="../h:p[@class=$targetFolder]" />
  <its:targetPointerRule selector="//h:div[@id='two']/h:p[@class='srcfile']" targetPointer="../h:p[@class='targetfile']" />
 </its:rules>
</script>
  <meta charset="utf-8" /> 
  <title>Target Pointer</title>  
 <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_tips = [{targetPointer:"../h:p[@class=\'targetfolder\']"},{target:"yes"},{targetPointer:"../h:p[@class=\'targetfile\']"},{target:"yes"}];</script></head>
 <body>
 <div id="one">
  <p class="srcfolder"><span wics-id="0" class="wics-tip"><img src="wics/images/source.png" class="wics-image" />Remember last folder</span></p>
  <p class="targetfolder"><span wics-id="1" class="wics-tip"><img src="wics/images/target.png" class="wics-image" />lastFolder</span></p>
 </div>
 <div id="two">
  <p class="srcfile"><span wics-id="2" class="wics-tip"><img src="wics/images/source.png" class="wics-image" />Custom file filter:</span></p>
  <p class="targetfile"><span wics-id="3" class="wics-tip"><img src="wics/images/target.png" class="wics-image" />testFile.txt</span></p>
 </div>
 </body>
</html>
