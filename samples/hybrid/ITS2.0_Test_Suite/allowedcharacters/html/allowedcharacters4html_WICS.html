<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script type="application/its+xml">
     <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
      <its:param name="acParam">name</its:param>
      <its:allowedCharactersRule allowedCharacters="[a-zA-Z_\-]" selector="//h:code[@id=$acParam]" />
     </its:rules>
    </script> 
  <link href="wics/styles/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="wics/jquery-1.9.1.min.js"></script><script type="text/javascript" src="wics/wics.js"></script><script type="text/javascript">wics_tips = [{allowedCharacters:"[a-zA-Z_\-]"}];</script></head>
  <body>
    <p>Login names can only use letters from A to Z (upper or lowercase)
    and the character underscore (_) and minus (-).
    For example: <span wics-id="0" class="wics-tip"><img src="wics/images/allowedchars1.png" class="wics-image" /><code id="name">Huck_Finn</code><img src="wics/images/allowedchars2.png" class="wics-image" /></span>.</p>
  </body>
</html>
