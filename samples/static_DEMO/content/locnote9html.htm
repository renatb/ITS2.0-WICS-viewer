<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
   <head>
<script type="application/its+xml">
  <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
   <its:param name="locnoteparam">DisableInfo</its:param>
   <its:locNoteRule locNoteType="alert" selector="//h:p[@id=$locnoteparam]">
    <its:locNote>The variable {0} has three possible values: 'printer', 
    'stacker' and 'stapler options'.</its:locNote>
   </its:locNoteRule>
  </its:rules>
</script>	
  <meta charset="utf-8" />
   <title>Example</title>	
  <link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>	
<body>
  <p id="DisableInfo"><span class="locnote">The {0} has been disabled.</span></p>
 </body>
</html>
