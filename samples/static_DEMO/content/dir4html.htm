<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Directionality</title>
    <script type="application/its+xml">
	<its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
	<its:param name="dirParam">rtLeft</its:param>
	<its:dirRule selector="//h:*[@class=$dirParam]" dir="rtl" />
	</its:rules>
    </script> 
  <link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>
  <body>
    <p>In Hebrew, the title <q lang="he" class="rtLeft"><img src="images/rtl1.png" class="itsimage" />פעילות הבינאום, W3C<img src="images/rtl2.png" class="itsimage" /></q>
     means "Internationalization Activity, W3C".</p>
  </body>
</html>
