<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
   <meta charset="utf-8" /> 
   <link href="terminology2htmlrules.xml" rel="its-rules" />
   <title>EXAMPLE</title>
  <link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>
  <body>
   <p>
   We may define
    <em id="keywords"><span class="terminology">discoursal point of view</span></em>
   as
    <dfn id="definitions">the relationship, expressed through discourse structure, between the implied author or some other addresser, and the fiction</dfn>
   .
   </p>
   <p>
   We may define
    <em id="terms"><span class="terminology">refulgence</span></em>
   as
    <dfn id="refdef">a radiant or resplendent quality or state</dfn>
   </p>
   <p>
   But I'm not sure how
    <em id="term">quincunx</em>
   can be defined.
   </p>
  </body>
 </html>
