<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8" /> 
  <title>Locale filter</title>
 <link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>  
 <body> 
  <div its-locale-filter-list="*-ca"><img src="images/locfilter1.png" class="itsimage" />
   <p>Text for Canadian locales.</p>
  <img src="images/locfilter2.png" class="itsimage" /></div>
  <div its-locale-filter-list="*-ca" its-locale-filter-type="exclude"><img src="images/locfilter1.png" class="itsimage" />
   <p>Text for non-Canadian locales.</p>
  <img src="images/locfilter2.png" class="itsimage" /></div>
  <div its-locale-filter-list="*" its-locale-filter-type="ExCluDE"><img src="images/locfilter1.png" class="itsimage" />
   <p>Text for no locales.</p>
  <img src="images/locfilter2.png" class="itsimage" /></div>
  <div its-locale-filter-list="" its-locale-filter-type="EXCLude"><img src="images/locfilter1.png" class="itsimage" />
   <p>Text for all locales.</p>
  <img src="images/locfilter2.png" class="itsimage" /></div>
 </body>
</html>
