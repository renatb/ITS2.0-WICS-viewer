     <its:param name="termparam">term</its:param>

   </its:rules>

   <meta charset="utf-8" />
   <title>EXAMPLE</title>
  <link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>

   <p id="term">
   We may define
    <a><span class="terminology">discoursal point of view</span></a>

    </cite>
   </p>
