<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
<script type="application/its+xml">  
   <its:rules version="2.0" xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml">
   <its:param name="targetFolder">targetfolder</its:param>
  <its:targetPointerRule selector="//h:div[@id='one']/h:p[@class='srcfolder']" targetPointer="../h:p[@class=$targetFolder]" />
  <its:targetPointerRule selector="//h:div[@id='two']/h:p[@class='srcfile']" targetPointer="../h:p[@class='targetfile']" />
 </its:rules>
</script>
  <meta charset="utf-8" /> 
  <title>Target Pointer</title>  
 <link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>
 <body>
 <div id="one">
  <p class="srcfolder"><img src="images/source.png" class="itsimage" />Remember last folder</p>
  <p class="targetfolder"><img src="images/target.png" class="itsimage" />lastFolder</p>
 </div>
 <div id="two">
  <p class="srcfile"><img src="images/source.png" class="itsimage" />Custom file filter:</p>
  <p class="targetfile"><img src="images/target.png" class="itsimage" />testFile.txt</p>
 </div>
 </body>
</html>
