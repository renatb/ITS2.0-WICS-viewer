<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
   <meta charset="utf-8" />
<script type="application/its+xml">
   <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
   <its:param name="langinfoparam">2</its:param>
	<its:langRule selector="//h:p[@id=$langinfoparam]/h:q" langPointer="@lang" />
  </its:rules>
</script>
   <title>EXAMPLE</title>
  <link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>
  <body>
   <p id="1">The motto of Québec is:
    <q>Je me souviens</q>
  .</p>
   <p id="2">La devise du Québec est :
    <q lang="fr-CA"><span class="langinfo">Je me souviens</span></q>
  .</p>
  </body>
 </html>
