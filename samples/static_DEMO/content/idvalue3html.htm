<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <script type="application/its+xml">  
  <its:rules xmlns:its="http://www.w3.org/2005/11/its" xmlns:h="http://www.w3.org/1999/xhtml" version="2.0">
  <its:param name="idvalueparam">text</its:param>
  <its:idValueRule selector="//h:p" idValue="@id" />
   <its:idValueRule selector="//h:b[@id=$idvalueparam]" idValue="@id" />
  <its:idValueRule selector="//h:var" idValue="@id" />
  </its:rules>
  </script>
  <meta charset="utf-8" /> 
  <title>Id Value</title>
<link href="wics.css" rel="stylesheet" type="text/css" xmlns="" /></head>
<body>
 <p id="settingsMissing"><img src="images/idvalue1.png" class="itsimage" />
  <b id="text"><img src="images/idvalue1.png" class="itsimage" />Can't find settings file.<img src="images/idvalue2.png" class="itsimage" /></b>
  <var id="desc"><img src="images/idvalue1.png" class="itsimage" />The module cannot find the default settings file.
     You need to re-initialize the system.<img src="images/idvalue2.png" class="itsimage" /></var>
 <img src="images/idvalue2.png" class="itsimage" /></p>
</body>
</html>
